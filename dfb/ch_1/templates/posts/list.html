<!-- templates/posts/list.html -->
{% extends "base.html" %}

{% block content %}

<h1>All Posts</h1>
<ul>
    {% for post in post_list %}
    <div class="post-entry">
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
</ul>

{% endblock content %}
